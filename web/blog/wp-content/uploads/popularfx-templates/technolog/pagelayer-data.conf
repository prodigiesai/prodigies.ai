            "post_title": "Properties of Design",
            "post_excerpt": "Design is a critical subject that has continued to evolve over the years. Anyone who wants to learn the basics of design holistically should get started with the critical elements before building on that necessary foundation to become an expert. If you want to be a professional, starting off with the basics of design is vital. The fundamental basics of design include line, scale, color, texture, shape, value, and space.",
